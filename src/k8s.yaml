--
apiVersion: v1
kind: Namespace
metadata:
  name:  wta-projects
---  
apiVersion: v1
kind: Service
metadata:
  name: project-auth-svc
spec:
  selector:
    app: project-auth
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-auth
spec:
  selector:
    matchLabels:
      app: project-auth
  template:
    metadata:
      labels:
        app: project-auth
    spec:
      containers:
      - name: project-auth
        image: weslenalmeida/project-auth:dev
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        env:
          - name: MongoSettings__DatabaseName
            value: "WtaManagementCars"
          - name: MongoSettings__ConnectionString
            value: "mongodb://localhost:27017"
          - name: RedisSettings__TimeExpiration
            value: "3600"
          - name: RedisSettings__ConnectionString
            value: "localhost:6379"
          - name: Authorization__ApiKeyName
            value: "3a20b0d9-d576-4300-b5be-f4f23664feee"        



